name: CI

on: [push,pull_request]

jobs:
  direct:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu, macos-13, macos, windows]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build
        working-directory: ./2.0/Python
        run: |
          python -m build
      
      - name: Install test prerequisites
        run: |
          pip install pytest

      - name: Run tests
        working-directory: ./2.0/Python
        run: |
          pytest tests/

      - name: Test against oldest supported numpy version
        working-directory: ./2.0/Python
        run: |
          python -m pip install numpy==1.19.0
          pytest tests/

      - name: Test against newest numpy version
        working-directory: ./2.0/Python
        run: |
          python -m pip install 'numpy>=2.0.0rc2'
          pytest tests/


  sdist:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, macos]
        python-version: ['3.12']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create source distribution
        working-directory: ./2.0/Python
        run: |
          python -m build . --sdist
          pip install dist/pgenlib-*.tar.gz

      - name: Install test prerequisites
        run: |
          pip install pytest

      - name: Run tests
        working-directory: ./2.0/Python
        run: |
          pytest tests/

  conda:
    timeout-minutes: 20
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu]
        python-version: ['3.12']
    defaults:
      run:
        shell: bash -el {0}  # needed for conda activation

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Conda and Python ${{ matrix.python-version }}
        uses: conda-incubator/setup-miniconda@v3
        with:
          channels: conda-forge,bioconda
          channel-priority: strict
          python-version: ${{ matrix.python-version }}
          environment-file: devtools/environment-dev.yaml
          auto-activate-base: false

      - name: Build
        working-directory: ./2.0/Python
        run: |
          python -m build . --sdist

      - name: Install test prerequisites via Conda
        run: |
          conda install pytest

      - name: Run tests
        working-directory: ./2.0/Python
        run: |
          pytest tests/
